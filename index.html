<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        nav.top-nav {
            background-color: #333; /* Top nav color */
            padding: 10px; 
            width: 100%; /* Full width for top nav */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        nav.sidebar {
            width: 200px; /* Fixed width for sidebar */
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1; 
            display: flex; /* Use flexbox for layout */
            padding: 15px; 
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
        }
        nav ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }
        nav ul li {
            display: inline; 
            margin-right: 15px; 
        }
        nav ul li a {
            color: white; 
            text-decoration: none; 
        }
        nav ul li a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <nav class="sidebar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Our Collaborative Website!</h1>
        <p>Your content goes here.</p>
    </div>

    <footer>
        <p>&copy; 2024 Team-CollaborativeWebsite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
